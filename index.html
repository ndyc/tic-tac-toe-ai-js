<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe with AI</title>
</head>

<body>
  <div class="board" id="board">
    <div id="00" class="cell" data-cell></div>
    <div id="01" class="cell" data-cell></div>
    <div id="02" class="cell" data-cell></div>
    <div id="10" class="cell" data-cell></div>
    <div id="11" class="cell" data-cell></div>
    <div id="12" class="cell" data-cell></div>
    <div id="20" class="cell" data-cell></div>
    <div id="21" class="cell" data-cell></div>
    <div id="22" class="cell" data-cell></div>
  </div>
  <div class="start-menu" id="startGameMenu">
    <div>Tic-Tac-Toe with AI</div>
    <button id="playerStartButton">Play as X</button>
    <button id="aiStartButton">Play as O</button>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>

</html>
